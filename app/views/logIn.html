<div ng-controller="logInController" class="njc-bc">
  <!-- Top content -->
  <div ng-controller="UsersController">
    <div class="top-content bgImg">

      <div class="inner-bg">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
              <h1><strong>Bienes y Raíces</strong></h1>
              <div class="description">
                <p>
                  Bienvenido a bienes y raíces. Es un placer tenerlo de vuelta.
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
              <div class="form-top">
                <div class="form-top-left">
                  <h3>Inicia sesión en nuestro sitio</h3>
                  <p>Ingresa tu nombre de usuario y su contraseña:</p>
                </div>
                <div class="form-top-right">
                  <i class="fa fa-lock"></i>
                </div>
              </div>
              <div class="form-bottom">
                <form >
                  <div class="form-group">
                    <label for="form-username">Usuario</label>
                    <input type="text" name="user" placeholder="Usuario..." class="form-username form-control" ng-model="user.username">
                  </div>
                  <div class="form-group">
                    <label for="form-password">Contraseña</label>
                    <input type="password" name="pass" placeholder="Contraseña..." class="form-password form-control"ng-model="user.password">
                  </div>
                  <button type="submit" name= "login" class="btn btn-ncr1" value="login" ng-click="login(user)"><strong>Iniciar Sesión!</strong></button>
                  <div align="center">...</div>
                  <button class="btn btn-ncr2" ng-click="changeStateHome()">Regresar al menu principal</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
